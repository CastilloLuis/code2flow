<div
  *ngIf="!dismissAlert"
  class="alert alert-app-level alert-danger alertClass"
  role="alert"
>
  <div class="alert-items">
    <div class="alert-item static size15">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
      </div>
      <div class="alert-text">
        {{alertText}}.
      </div>
      <div class="alert-actions" style="cursor: pointer;">
        <span
          class="upgrade-button"
          >Upgrade now</span
        > 
      </div>
    </div>
  </div>
  <button (click)="dissmissAlert()" type="button" class="close" aria-label="Close">
    <clr-icon aria-hidden="true" shape="close"></clr-icon>
  </button>
</div>
